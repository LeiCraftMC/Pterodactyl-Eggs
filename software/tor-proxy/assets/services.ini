[supervisord]
nodaemon=true

[program:tor]
command=/bin/bash -c "exec /usr/bin/tor -f /home/container/tor/torrc"
autostart=true
autorestart=true
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/2
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0

[program:app]
command=/bin/bash -c "${STARTUP_CMD}"
autostart=true
autorestart=true
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/2
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0